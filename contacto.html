<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/navbar_footer.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <script src="https://kit.fontawesome.com/1754d01cd1.js" crossorigin="anonymous"></script>
    <script src="./js/hamburger.js" defer></script>
    <script src="js/validacion_contacto.js"></script>
    <title>Contáctanos</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="brand-title">
                <img src="./imgs/logo.png" alt="Logo">
                <h1>FERROSERVI TOTAL</h1>
            </div>

            <div class="navbar-links">
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="productos_categoria_1.html">Productos</a></li>
                    <li><a href="fontaneria.html">Servicios</a></li>
                    <li><a href="nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contáctanos</a></li>
                    <li><a href="suscripcion.html">Suscripción</a></li>
                </ul>
            </div>


            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>

            <div class="shopping-cart">
                <a class="fas fa-shopping-cart"></a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <form method="POST" id="formContacto">
                <h2>Contáctanos</h2>
                <div class="grupo">
                    <input type="text" name="txtNombre" id="txtNombre" required><span class="barra"></span>
                    <label>Nombre*</label>
                    <div id="txtNombreErr" class="error"></div>
                </div>
                
                <div class="grupo">
                    <input type="tel" name="txtTelefono" id="txtTelefono" required><span class="barra"></span>
                    <label>Teléfono</label>
                    <div id="txtTelefonoErr" class="error"></div>
                </div>

                <div class="grupo">
                    <input type="text" name="txtCorreo" id="txtCorreo" required><span class="barra"></span>
                    <label>Correo Electrónico*</label>
                    <div id="txtCorreoErr" class="error"></div>
                </div>

                <div class="grupo">
                    <input type="text" name="txtAsunto" id="txtAsunto" required><span class="barra"></span>
                    <label>Asunto*</label>
                    <div id="txtAsuntoErr" class="error"></div>
                </div>

                <div class="grupo">
                    <textarea name="txtMensaje" id="txtMensaje" rows="3" required></textarea><span class="barra"></span>
                    <label>Mensaje*</label>
                    <div id="txtMensajeErr" class="error"></div>
                </div>
                <button type="submit">Contactar</button>
            </form>
        </section>
    </main>

    <footer>
        <section class="footer-navbar">
            <nav>
                <ul>
                    <div class="column">
                        <li><a href="inicio.html">Inicio</a></li>
                        <li><a href="productos_categoria_1.html">Productos</a></li>
                        <li><a href="fontaneria.html">Servicios</a></li>
                    </div>
                    
                    <div class="column">
                        <li><a href="nosotros.html">Sobre Nosotros</a></li>
                        <li><a href="contacto.html">Contáctanos</a></li>
                        <li><a href="suscripcion.html">Suscripción</a></li>
                    </div>
                </ul>
            </nav>
        </section>

        <section class="rights">Todos los Derechos Reservados 2020 &copy;</section>

        <section class="social">
            <nav>
                <ul>
                    <li>
                        <a href="#" class="facebook">
                            <span class="fab fa-facebook-f"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="gmail">
                            <span class="far fa-envelope"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="whatsapp">
                            <span class="fab fa-whatsapp"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </footer>
    
</body>
</html>
